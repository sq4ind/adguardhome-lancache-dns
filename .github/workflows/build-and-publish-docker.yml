name: Publish Docker image and Create Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract version from tag
        id: extract_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ steps.extract_version.outputs.version }}
            ${{ secrets.DOCKERHUB_USERNAME }}/adguardhome-lancache-dns:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/adguardhome-lancache-dns:${{ steps.extract_version.outputs.version }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository }}:buildcache,mode=max
          provenance: false
          sbom: true

      - name: Generate changelog
        id: changelog
        run: |
          if git describe --tags --abbrev=0 &>/dev/null; then
            CHANGELOG=$(git log $(git describe --tags --abbrev=0)..HEAD --pretty=format:'- %s (%h)')
          else
            CHANGELOG=$(git log --pretty=format:'- %s (%h)' | head -20)
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ steps.extract_version.outputs.version }}
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          body: |
            # AdGuardHome LanCache DNS Synchronizer v${{ steps.extract_version.outputs.version }}

            ## Docker Images

            Available on both registries:

            **GitHub Container Registry (GHCR):**
            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ steps.extract_version.outputs.version }}
            docker pull ghcr.io/${{ github.repository }}:latest
            ```

            **Docker Hub:**
            ```bash
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/adguardhome-lancache-dns:${{ steps.extract_version.outputs.version }}
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/adguardhome-lancache-dns:latest
            ```

            **Supported Platforms:**
            - linux/amd64 (Intel/AMD x86_64)
            - linux/arm64 (ARM 64-bit / Apple Silicon)
            - linux/arm/v7 (ARM 32-bit / Raspberry Pi)

            ## Changes

            ${{ steps.changelog.outputs.changelog }}

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}