name: Publish Docker image and Create Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract version from tag
        id: extract_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Generate changelog
        id: changelog
        run: |
          echo "Generating changelog..."
          # Get all tags sorted by version
          TAGS=$(git tag -l 'v*' --sort=-version:refname)
          echo "Available tags: $TAGS"
          PREVIOUS_TAG=""
          CURRENT_TAG="${GITHUB_REF#refs/tags/}"
          # Find previous tag
          for tag in $TAGS; do
            if [ "$tag" != "$CURRENT_TAG" ]; then
              PREVIOUS_TAG=$tag
              break
            fi
          done
          echo "Previous tag: $PREVIOUS_TAG"
          echo "Current tag: $CURRENT_TAG"
          # Generate changelog
          if [ -z "$PREVIOUS_TAG" ]; then
            echo "First release - showing all commits:"
            CHANGELOG=$(git log --pretty=format:'- %s (%h)' --reverse | head -50)
          else
            echo "Showing commits since $PREVIOUS_TAG:"
            CHANGELOG=$(git log $PREVIOUS_TAG..$CURRENT_TAG --pretty=format:'- %s (%h)')
          fi
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="No changes detected in commit history"
          fi
          # Store changelog in output
          echo 'changelog<<EOF' >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT
          echo "Changelog generated successfully"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      - name: Build and push Docker image (multiplatform)
        uses: docker/build-push-action@v5
        id: build_push
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ steps.extract_version.outputs.version }}
            ${{ secrets.DOCKERHUB_USERNAME }}/adguardhome-lancache-dns:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/adguardhome-lancache-dns:${{ steps.extract_version.outputs.version }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository }}:buildcache,mode=max
          provenance: false
          sbom: true

      - name: Run Trivy vulnerability scanner on pushed image
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: 'ghcr.io/${{ github.repository }}:${{ steps.extract_version.outputs.version }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-results.sarif
          category: 'Trivy Image Scan'

      - name: Generate detailed Trivy JSON report
        run: |
          echo "Generating detailed Trivy report..."
          mkdir -p reports

          docker run --rm \
            -v "$PWD/reports":/output \
            aquasec/trivy:latest image \
            --format json \
            --output /output/trivy-full-report.json \
            --severity UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL \
            --scanners vuln \
            "ghcr.io/${{ github.repository }}:${{ steps.extract_version.outputs.version }}"

          echo "Trivy report generated successfully"
          ls -lah reports/

      - name: Upload detailed scan report as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-scan-report
          path: reports/trivy-full-report.json
          retention-days: 30

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ steps.extract_version.outputs.version }}
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          body: |
            # AdGuardHome LanCache DNS Synchronizer v${{ steps.extract_version.outputs.version }}

            ## Changes

            ${{ steps.changelog.outputs.changelog }}

            ## Docker Images

            Available on both registries:

            **GitHub Container Registry (GHCR):**

            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ steps.extract_version.outputs.version }}
            docker pull ghcr.io/${{ github.repository }}:latest
            ```

            **Docker Hub:**

            ```bash
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/adguardhome-lancache-dns:${{ steps.extract_version.outputs.version }}
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/adguardhome-lancache-dns:latest
            ```

            **Supported Platforms:**

            - linux/amd64 (Intel/AMD x86_64)
            - linux/arm64 (ARM 64-bit / Apple Silicon)
            - linux/arm/v7 (ARM 32-bit / Raspberry Pi)

            ## Security

            This release includes vulnerability scanning. See the Security tab for detailed scan results.

            ## Installation

            See [README](https://github.com/sq4ind/adguardhome-lancache-dns#installation-and-configuration) for installation instructions.

      - name: Image digest
        run: echo "Release ${{ steps.extract_version.outputs.version }} published successfully"